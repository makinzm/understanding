name: Daily AI & Tech Trends

on:
  schedule:
    # Runs automatically at 21:00 UTC = 6:00 AM JST (next day)
    - cron: '0 21 * * *'

  # Allow manual/ad-hoc execution
  # To trigger manually:
  #   1. Go to GitHub: Actions tab → Daily AI & Tech Trends
  #   2. Click "Run workflow" button → Select branch → Run workflow
  # Or use GitHub CLI: gh workflow run daily-trends.yml
  workflow_dispatch:

jobs:
  collect-trends:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Load prompt from file
        id: load-prompt
        run: |
          PROMPT_CONTENT=$(cat .github/prompts/daily-trends-prompt.md)
          echo "prompt<<EOF" >> $GITHUB_OUTPUT
          echo "$PROMPT_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Claude Code to collect trends
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: ${{ steps.load-prompt.outputs.prompt }}
          additional_permissions: |
            bash: allow
