name: Auto Summarize arXiv Papers

on:
  schedule:
    # Runs every 6 hours at 0:00, 6:00, 12:00, 18:00 UTC
    # = 9:00, 15:00, 21:00, 3:00 JST (next day)
    - cron: '0 */6 * * *'

  # Allow manual/ad-hoc execution
  # To trigger manually:
  #   1. Go to GitHub: Actions tab → Auto Summarize arXiv Papers
  #   2. Click "Run workflow" button → Select branch → Run workflow
  # Or use GitHub CLI: gh workflow run auto-summarize-papers.yml
  workflow_dispatch:

jobs:
  summarize-paper:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Load prompt from file
        id: load-prompt
        run: |
          PROMPT_CONTENT=$(cat .github/prompts/auto-summarize-papers-prompt.md)
          echo "prompt<<EOF" >> $GITHUB_OUTPUT
          echo "$PROMPT_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Claude Code to summarize paper
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: ${{ steps.load-prompt.outputs.prompt }}
          claude_args: '--allowedTools Bash,Read,Write,Edit,Grep,Glob,WebFetch,Skill'
